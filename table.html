<!DOCTYPE html>

<html>
    
    <head>
        <title>Nested Table</title>
        <h1 align = "center">Html Table</h1>
    </head>
<body>
    
    <table  width = "40%" align = "center" height = "30" border = "1" >
        
        <tr>
            <td colspan=" 3" align="center">A</td>
            
            
        </tr>
        <tr>
            <td colspan=" 3"align="center">B</td>
            
            
        </tr>
        
        <tr>
            <td  colspan = "2" align="center">J</td>
            <td rowspan="4" colspan  = "2"width = "50%" align="center">N</td>
        </tr>
        <tr>
            
            <td  align="center">K</td>
            <td rowspan="3"  align="center">M</td>
            
        </tr>
          


        <tr>
            <td rowspan="2" align="center">L</td>
            
            
        </tr>
        


        
    

    </table>
   

    
   
</body>   
</html>
